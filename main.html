<head>
  <title>Chinese Quiz</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Chinese Quiz</h1>
		</header>

		<ul>
			{{#each cards}}
				{{> card}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="card">
  <p>{{character}}</p>
  <button>Got it! Next, please!</button>
</template>
