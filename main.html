<head>
  <title>Chinese Quiz</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Chinese Quiz</h1>
		</header>

		<ul>
			{{#each cards}}
				{{> card}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="card">
  <p>{{character}}</p>
  {{#if seen}}
    <p><input type="text" id="answer-field"></p>
    <button id="answer-button">Submit!</button>
  {{else}}
    <p>{{meaning}}</p>
    <button id="next-button">Got it! Next, please!</button>
  {{/if}}
</template>
