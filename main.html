<head>
  <title>Chinese Quiz</title>
</head>

<body>
	<div class="container">

		<header>
			<h1>Chinese Quiz</h1>
		</header>

		<ul>
			{{#each cards}}
				{{> card}}
			{{/each}}
		</ul>

	</div>
</body>



<template name="card">

  <p><div class="mandarin">{{character}}</div></p>

  {{#if seen}}
  	<p><div class="english">Remember this one?</div></p>
    <p><form class="answer"><input type="text" name="text" /></form></p>

    {{#if answered}}
    	{{#if correct}}
    		<p>That's correct!</p>
    	{{else}}
    		<p>No, that's not right. The correct answer is</p>
    		{{> explanation}}
    	{{/if}}
    {{/if}}

  {{else}}
    {{> explanation}}
  {{/if}}

</template>



<template name="explanation">
    <p><div class="english">{{meaning}}</div></p>
    <p><div class="english">{{description}}</div></p>
    <button id="next-button">Got it! Next, please!</button>
</template>
